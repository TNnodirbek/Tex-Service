<!DOCTYPE html>
<html lang="uz">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Aloqa sahifasi</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="/css/contactus.css" />
  </head>
  <body>
    <!-- Bosh sahifa tugmachasi -->
    <div style="position: absolute; top: 10px; right: 50px">
      <a href="/index.html" class="btn btn-primary btn-sm text-uppercase">
        Bosh sahifa
      </a>
    </div>

    <div class="container py-5">
      <div class="row g-0">
        <!-- Form -->
        <div class="col-md-7">
          <div class="contact-form">
            <h3 class="mb-4">Biz bilan bogâ€˜laning</h3>
            <form>
              <div class="row">
                <div class="col-md-6 mb-3">
                  <label for="name" class="form-label">Ismingiz *</label>
                  <input
                    type="text"
                    class="form-control"
                    id="name"
                    placeholder="Ismingizni kiriting"
                    required
                  />
                </div>
                <div class="col-md-6 mb-3">
                  <label for="email" class="form-label">Email *</label>
                  <input
                    type="email"
                    class="form-control"
                    id="email"
                    placeholder="Emailni kiriting"
                    required
                  />
                </div>
              </div>
              <div class="row">
                <div class="col-md-6 mb-3">
                  <label for="phone" class="form-label"
                    >Telefon raqamingiz</label
                  >
                  <input
                    type="text"
                    class="form-control"
                    id="phone"
                    placeholder="+998..."
                  />
                </div>
                <div class="col-md-6 mb-3">
                  <label for="company" class="form-label">Kompaniya nomi</label>
                  <input
                    type="text"
                    class="form-control"
                    id="company"
                    placeholder="Kompaniya nomi"
                  />
                </div>
              </div>
              <div class="mb-3">
                <label for="message" class="form-label">Xabaringiz *</label>
                <textarea
                  class="form-control"
                  id="message"
                  rows="4"
                  placeholder="Xabaringizni kiriting"
                  required
                ></textarea>
              </div>
              <button type="submit" class="btn btn-primary">
                Xabar yuborish
              </button>
            </form>
          </div>
        </div>
        <!-- Contact Info -->
        <div class="col-md-5">
          <div class="contact-info h-100">
            <h5>Aloqa ma'lumotlari</h5>
            <ul>
              <li>
                <strong>Manzil:</strong> 744 Xorazim, Xonqa tumani
              </li>
              <li><strong>Telefon:</strong> +998 (90)-077-98-09</li>
              <li><strong>Email:</strong> @texservis.uz</li>
            </ul>
          </div>
        </div>
      </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
  </body>
</html>
